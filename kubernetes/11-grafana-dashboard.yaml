# ConfigMap per auto-import dashboard in Grafana
# Grafana operator cerca ConfigMap con label grafana_dashboard=1

apiVersion: v1
kind: ConfigMap
metadata:
  name: student-lab-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
    app: student-lab
data:
  student-lab-overview.json: |
    {
      "dashboard": {
        "title": "Student Lab - Overview",
        "tags": ["student-lab", "kubernetes", "traefik"],
        "timezone": "browser",
        "editable": true,
        "graphTooltip": 1,
        "panels": [
          {
            "id": 1,
            "title": "Active Students",
            "type": "stat",
            "datasource": "Prometheus",
            "targets": [
              {
                "expr": "count(count by (namespace) (kube_pod_info{namespace=~\"student.*\"}))",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "options": {
              "colorMode": "value",
              "graphMode": "area",
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"]
              }
            },
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": null, "color": "green"},
                    {"value": 5, "color": "yellow"},
                    {"value": 10, "color": "red"}
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Total Running Pods",
            "type": "stat",
            "datasource": "Prometheus",
            "targets": [
              {
                "expr": "count(kube_pod_info{namespace=~\"student.*\", phase=\"Running\"})",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Total CPU Usage",
            "type": "stat",
            "datasource": "Prometheus",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=~\"student.*\",container!=\"\"}[5m]))",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "decimals": 2
              }
            }
          },
          {
            "id": 4,
            "title": "Total Memory Usage",
            "type": "stat",
            "datasource": "Prometheus",
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes{namespace=~\"student.*\",container!=\"\"}) / 1024 / 1024 / 1024",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
            "fieldConfig": {
              "defaults": {
                "unit": "decgbytes",
                "decimals": 2
              }
            }
          },
          {
            "id": 5,
            "title": "CPU Usage per Student",
            "type": "timeseries",
            "datasource": "Prometheus",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=~\"student.*\",container!=\"\"}[5m])) by (namespace)",
                "legendFormat": "{{ namespace }}",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "custom": {
                  "axisLabel": "CPU Cores"
                }
              }
            }
          },
          {
            "id": 6,
            "title": "Memory Usage per Student",
            "type": "timeseries",
            "datasource": "Prometheus",
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes{namespace=~\"student.*\",container!=\"\"}) by (namespace) / 1024 / 1024",
                "legendFormat": "{{ namespace }}",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "fieldConfig": {
              "defaults": {
                "unit": "decmbytes"
              }
            }
          },
          {
            "id": 7,
            "title": "HTTP Requests per Student",
            "type": "timeseries",
            "datasource": "Prometheus",
            "targets": [
              {
                "expr": "sum(rate(traefik_service_requests_total{service=~\"student.*\"}[5m])) by (service)",
                "legendFormat": "{{ service }}",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
            "fieldConfig": {
              "defaults": {
                "unit": "reqps"
              }
            }
          },
          {
            "id": 8,
            "title": "HTTP Latency P99",
            "type": "timeseries",
            "datasource": "Prometheus",
            "targets": [
              {
                "expr": "histogram_quantile(0.99, sum(rate(traefik_service_request_duration_seconds_bucket{service=~\"student.*\"}[5m])) by (service, le))",
                "legendFormat": "{{ service }}",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
            "fieldConfig": {
              "defaults": {
                "unit": "s"
              }
            }
          },
          {
            "id": 9,
            "title": "Pod Status by Student",
            "type": "table",
            "datasource": "Prometheus",
            "targets": [
              {
                "expr": "kube_pod_status_phase{namespace=~\"student.*\"}",
                "format": "table",
                "instant": true,
                "refId": "A"
              }
            ],
            "gridPos": {"h": 10, "w": 24, "x": 0, "y": 20},
            "transformations": [
              {
                "id": "organize",
                "options": {
                  "excludeByName": {
                    "Time": true,
                    "job": true,
                    "instance": true,
                    "__name__": true
                  },
                  "renameByName": {
                    "namespace": "Namespace",
                    "pod": "Pod",
                    "phase": "Phase"
                  }
                }
              }
            ]
          }
        ],
        "refresh": "30s",
        "schemaVersion": 38,
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "timepicker": {
          "refresh_intervals": ["10s", "30s", "1m", "5m", "15m"]
        },
        "uid": "student-lab-overview",
        "version": 1
      }
    }